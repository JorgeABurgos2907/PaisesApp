<h2 class="animate__animated animate__bounce">Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)="buscar( $event )"
        placeholder= "Buscar capital..">
        </app-pais-input>
    </div>

</div>
<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="!hayError" class="row">
    <div *ngIf="paises.length > 0" class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
